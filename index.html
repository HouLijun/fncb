<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no" >
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
    <title>疯牛传播</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="fullpage">
    <!--S 第一屏-->
    <div class="section first">
        <div class="pedestal "></div>
        <div class="light"></div>
        <div class="cow"></div>
        <div class="stars"></div>
        <div class="title"></div>
        <div class="description"></div>
        <div class="code code-1"></div>
        <div class="code code-2"></div>
        <div class="code code-3"></div>
    </div>
    <!--E 第一屏-->
    <!--S 第二屏-->
    <div class="section second">
        <div class="envelope"></div>
        <div class="title"></div>
        <div class="letter">
            <div class="hand"></div>
            <div class="stars"></div>
            <div class="star"></div>
        </div>
    </div>
    <!--E 第二屏-->
    <!--S 第三屏-->
    <div class="section third">
        <div class="title"></div>
        <div class="cloud"></div>
        <div class="cow"></div>
        <div class="dial">
            <div class="center"></div>
            <div class="small">
                <div class="part part-lt"></div>
                <div class="part part-rt"></div>
                <div class="part part-lb"></div>
                <div class="part part-rb"></div>
            </div>
            <div class="large">
                <div class="part part-top"></div>
                <div class="part part-bottom"></div>
                <div class="part part-left"></div>
                <div class="part part-right"></div>
            </div>
        </div>
        <div class="stars">
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
        </div>
    </div>
    <!--E 第三屏-->
    <!--S 第四屏-->
    <div class="section forth">
        <div class="title"></div>
        <div class="cloud">
            <div class="floor floor-1"></div>
            <div class="floor floor-2"></div>
            <div class="floor floor-3"></div>
            <div class="floor floor-4"></div>
            <div class="floor floor-5"></div>
        </div>
        <div class="stars">
            <div class="star"></div>
        </div>
    </div>
    <!--E 第四屏-->
    <!--S 第五屏-->
    <div class="section fifth">
        <div class="title"></div>
        <div class="panel generalize">
            <div class="avatar"></div>
            <div class="step">
                <div class="flag"></div>
                <div class="step-1">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-2">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-3">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-4">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-5">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
            </div>
        </div>
        <div class="panel media">
            <div class="avatar"></div>
            <div class="step">
                <div class="flag"></div>
                <div class="step-1">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-2">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-3">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-4">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
                <div class="step-5">
                    <div class="number"></div>
                    <div class="keyword"></div>
                </div>
            </div>
        </div>
    </div>
    <!--E 第五屏-->
    <!--S 第六屏-->
    <div class="section sixth">
        <div class="title"></div>
        <div class="generalize">
            <a class="btn" href="javascript:void(0)" id="J_generalize"></a>
        </div>
        <div class="media">
            <a class="btn" href="javascript:void(0)" id="J_media"></a>
        </div>
    </div>
    <!--E 第六屏-->
</div>

<!--S 成为广告主-->
<div class="section seventh">
    <div class="title"></div>
    <form action="" class="form">
        <label for="" class="label">
            <input class="info" type="text" placeholder="姓名" name="name">
        </label>
        <label for="" class="label">
            <input class="info" type="text" placeholder="所在地" name="place">
        </label>
        <label for="industry" class="label selected">
            <select class="info" name="industry" id="industry" disabled>
                <option value="0" selected disabled style="display: none">行业领域</option>
                <option value="1">金融</option>
                <option value="2">互联网</option>
            </select>
        </label>
        <label for="companyNature" class="label selected">
            <select class="info" name="companyNature" id="companyNature" disabled>
                <option value="0" selected disabled style="display: none">公司性质</option>
                <option value="1">民营</option>
                <option value="2">私企</option>
            </select>
        </label>
        <label for="" class="label">
            <input class="info" type="text" placeholder="公司名称" name="companyName">
        </label>
        <label class="label">
            <input class="info phone" type="text" placeholder="联系电话" name="companyName">
            <button class="sendCode btn"><a href="javascript:void(0)">发送验证码</a></button>
        </label>
        <label for="hkmovie" class="label selected">
            <select class="info" name="hkmovie" id="hkmovie" disabled>
                <option value="0" selected disabled style="display: none">请选择你感兴趣的公众号类型</option>
                <option value="1">娱乐</option>
                <option value="2">养生</option>
            </select>
        </label>
        <label for="channel" class="label selected">
            <select class="info" name="channel" id="channel" disabled>
                <option value="0" selected disabled style="display: none">何种渠道了解平台</option>
                <option value="1">微博</option>
                <option value="2">微信</option>
            </select>
        </label>
        <label for="" class="label">
            <input type="submit" class="btn submit J_submit" value="确认提交">
        </label>
    </form>
</div>
<!--E 成为广告主-->

<!--S 成为媒体主-->
<div class="section eighth">
    <div class="title"></div>
    <form action="" class="form">
        <label for="" class="label">
            <input class="info" type="text" placeholder="姓名" name="name">
        </label>
        <label for="address" class="label selected">
            <select class="info" name="address" id="address" disabled>
                <option value="0" selected disabled style="display: none">所在地</option>
                <option value="1">北京</option>
                <option value="2">天津</option>
            </select>
        </label>
        <label for="factor" class="label selected">
            <select class="info" name="factor" id="factor" disabled>
                <option value="0" selected disabled style="display: none">代理商</option>
                <option value="1">金融</option>
                <option value="2">互联网</option>
            </select>
        </label>
        <label for="companyNature" class="label selected">
            <select class="info" name="companyNature" id="companyNature" disabled>
                <option value="0" selected disabled style="display: none">公司性质</option>
                <option value="1">民营</option>
                <option value="2">私企</option>
            </select>
        </label>
        <label class="label">
            <input class="info phone" type="text" placeholder="联系方式" name="companyName">
            <button class="sendCode btn"><a href="javascript:void(0)">发送验证码</a></button>
        </label>
        <label for="resource" class="label selected">
            <select class="info" name="resource" id="resource" disabled>
                <option value="0" selected disabled style="display: none">可以入住的资源</option>
                <option value="1">娱乐</option>
                <option value="2">养生</option>
            </select>
        </label>
        <label for="channel" class="label selected">
            <select class="info" name="channel" id="channel" disabled>
                <option value="0" selected disabled style="display: none">何种渠道了解平台</option>
                <option value="1">微博</option>
                <option value="2">微信</option>
            </select>
        </label>
        <label for="" class="label">
            <input type="submit" class="btn submit J_submit" value="确认提交">
        </label>
    </form>
</div>
<!--E 成为媒体主-->

<!--S 欢迎加入-->
<div class="section welcome">
    <div class="panel">
        <div class="light"></div>
        <div class="cow"></div>
        <div class="btn"></div>
        <div class="plane"></div>
    </div>
</div>
<!--E 欢迎加入-->
<script src="js/setviewport.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
